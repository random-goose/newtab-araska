<html>
<head>
    <title>ARASKA_INTERFACE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <form id="searchForm" class="search-bar">
        <input type="text" placeholder="index database" name="q">
        <select name="engine">
            <option value="https://www.google.com/search?q=">Google</option>
            <option value="https://www.bing.com/search?q=">Bing</option>
            <option value="https://duckduckgo.com/?q=">Duck</option>
        </select>
        <button type="submit"><img src="button.png"></button>
    </form>
</div>

<script>
    document.getElementById("searchForm").addEventListener("submit", function(event) {
        event.preventDefault();
        var form = event.target;
        var query = form.elements.q.value;
        var engine = form.elements.engine.value;
        window.location.href = engine + encodeURIComponent(query);
    });
</script>

</body>
</html>
